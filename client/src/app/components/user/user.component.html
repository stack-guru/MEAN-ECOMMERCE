
<div class="container">
  <div class="card mt-4">
    <div class="card-header"><h2 class="text-center">ADD USER</h2></div>
    <div class="card-body">
      <div class="row">       
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="displayName">Name:</label>
            <input type="text" name="displayName" [(ngModel)]="userForm.displayName" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" [(ngModel)]="userForm.email" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" [(ngModel)]="userForm.username" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" [(ngModel)]="userForm.password" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="avatar">Avatar:</label>
            <input type="text" name="avatar" [(ngModel)]="userForm.avatar" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="role">Role:</label>
            <select name="role" [(ngModel)]="userForm.role" class="form-control">
              <option value="SUPERADMIN">SUPERADMIN</option>
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group mb-3">
            <label for="status">STATUS:</label>
            <select name="ststus" [(ngModel)]="userForm.status" class="form-control">
              <option value="true">ON</option>
              <option value="false">OFF</option>
            </select>
          </div>
        </div>
      
        <div class="col-12">
          <div class="form-group d-grid gap-2 mt-4">
            <button (click)="addUser()" class="btn btn-primary btn-lg">SUBMIT</button>
          </div>
        </div>    
        
      </div>
    </div>
  </div>
  
  <hr>
  
  <div class="card mt-4">
    <div class="card-header"><h2 class="text-center">USER LIST</h2></div>
    <div class="card-body">
      <div class="row">  
        <table class="table table-striped table-hover table-bordered table-condensed">
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>USER</th>
              <th>EMAIL</th>
              <th>AVATAR</th>
              <th>ROLE</th>
              <th>STATUS</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <th>{{i+1}}</th>
              <td>{{user.displayName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.username}}</td>
              <td><img class="img-thumbnail" [src]="user.avatar" [alt]="user.displayName"></td>
              <td>{{user.role}}</td>
              <td>{{user.status}}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-warning">EDIT</button>
                  <button class="btn btn-danger">REMOVE</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
